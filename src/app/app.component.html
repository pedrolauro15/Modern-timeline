<div id="Timeline">
  <div class="Not__history" *ngIf="historico.length === 0 && !loading">
    <h1>Não há histórico disponível para este beneficiário</h1>
  </div>
  <app-timeline-item
    *ngFor="let item of historico"
    [data]="item"
  ></app-timeline-item>
  <button
    (click)="loadHistory()"
    [disabled]="loading || isLastPage"
    class="Button_more"
  >
    Ver mais
  </button>
</div>
